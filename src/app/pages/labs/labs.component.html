<div>
    <h1>Hola este es mi primer proyecto</h1>
    <H2>{{ wellcome }}</H2>
    <ul>
    </ul>
    <hr />
    <h2>{{ 'hola' .repeat(4) }}</h2>
    <p> la suma es 3 + 3 es {{ 3 + 3 }} </p>
    <p>Hola soy {{ name() }} y mi edad es {{ age }}</p> 
    <hr />
    <img [src]="img" alt="">


    <hr />
   
    <button (dblclick)="clickHandler()" > Click me</button>
    <p>(change)</p>
    <input type="number" [value]="person.age" (change)="changeHandler($event)">
    <p>(keyown)</p>
    <input type="text" [value]="person.name" (keydown)="keyownHandler($event)">
    <p>total: {{ tasks().length }}</p>
    <ul>
        <li *ngFor="let task of tasks(); index as i">
           {{ i }} {{ task }}
        </li>
    </ul>

    <h1>Signals</h1>
    <input type="text" [value]="name()" (change)="changeHandler($event)">
    <p>name: {{ name() }}</p>
</div>
